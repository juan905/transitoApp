<div class="register-container">
  <p-card class="register-card">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="p-fluid">
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText formControlName="name" />
        <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="p-error">
          El nombre es requerido
        </small>
      </div>

      <div class="field">
        <label for="email">Correo</label>
        <input id="email" type="email" pInputText formControlName="email" />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="p-error">
          Ingresa un correo válido
        </small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="p-error">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>
       <p-button type="submit" label="Registrarse" styleClass="my-default-button"></p-button>
    </form>
  </p-card>
</div>
